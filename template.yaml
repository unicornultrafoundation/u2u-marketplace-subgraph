specVersion: 0.0.4
description: Tracker of U2U marketplace
repository: https://github.com/rariblecom/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721Factory
    network: {{network}}
    source:
      address: '{{erc721factory.address}}'
      abi: ERC721Factory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping/CollectionState.ts
      entities:
        - Collection
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721Factory.json
      eventHandlers:
        - event: Create721RaribleProxy(address)
          handler: handle721Proxy
        - event: Create721RaribleUserProxy(address)
          handler: handle721UserProxy
  - kind: ethereum/contract
    name: ERC1155Factory
    network: {{network}}
    source:
      address: '{{erc1155factory.address}}'
      abi: ERC1155Factory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping/CollectionState.ts
      entities:
        - Collection
      abis:
        - name: ERC1155Factory
          file: ./abis/ERC1155Factory.json
      eventHandlers:
        - event: Create1155RaribleProxy(address)
          handler: handle1155Proxy
        - event: Create1155RaribleUserProxy(address)
          handler: handle1155UserProxy
  - kind: ethereum/contract
    name: ExchangeV2
    network: {{network}}
    source:
      address: '{{exchangev2.address}}'
      abi: ExchangeV2
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/exchange-v-2.ts
      entities:
        - Action
        - Deal
      abis:
        - name: ExchangeV2
          file: ./abis/ExchangeV2.json
      # eventHandlers:
      #   - event: Cancel(bytes32)
      #     handler: handleCancel
      #   - event: Match(bytes32,bytes32,newLeftFill)
      #     handler: handle1155UserProxy
      #   - event: MatcherChange(bytes4,address)
      #     handler: handle1155UserProxy
      #   - event: OwnershipTransferred(address,address)
      #     handler: handleOwnershipTransferred
      #   - event: ProxyChange(bytes4,address)
      #     handler: handleProxyChange
      callHandlers:
        - function: matchOrders((address,((bytes4,bytes),uint256),address,((bytes4,bytes),uint256),uint256,uint256,uint256,bytes4,bytes),bytes,(address,((bytes4,bytes),uint256),address,((bytes4,bytes),uint256),uint256,uint256,uint256,bytes4,bytes),bytes)
          handler: handleMatchOrders
        - function: directAcceptBid((address,uint256,bytes4,bytes,uint256,address,uint256,uint256,uint256,bytes4,bytes,bytes,uint256,uint256,bytes))
          handler: handleDirectAcceptBid
        - function: directPurchase((address,uint256,bytes4,bytes,uint256,address,uint256,uint256,uint256,bytes4,bytes,bytes,uint256,uint256,bytes))
          handler: handleDirectPurchase
templates:
  - kind: ethereum/contract
    name: ERC721Proxy
    network: {{network}}
    source: 
      abi: ERC721Proxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping/NFT.ts
      entities:
        - Item
        - Deal
      abis:
        - name: ERC721Proxy
          file: ./abis/ERC721Proxy.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BaseUriChanged(string)
          handler: handleBaseUriChanged
        - event: CreateERC721Rarible(address,string,string)
          handler: handleCreateERC721Rarible
        - event: CreateERC721RaribleUser(address,string,string)
          handler: handleCreateERC721RaribleUser
        - event: Creators(uint256,(address,uint96)[])
          handler: handleCreators
        - event: DefaultApproval(indexed address,bool)
          handler: handleDefaultApproval
        - event: MinterStatusChanged(indexed address,indexed bool)
          handler: handleMinterStatusChanged
        - event: RoyaltiesSet(uint256,(address,uint96)[])
          handler: handleRoyaltiesSet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: ERC1155Proxy
    network: {{network}}
    source: 
      abi: ERC1155Proxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping/NFT.ts
      entities:
        - Item
        - Deal
      abis:
        - name: ERC1155Proxy
          file: ./abis/ERC1155Proxy.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BaseUriChanged(string)
          handler: handleBaseUriChanged
        # - event: BurnLazy(address, address, uint256, uint256)
        #   handler: handleBurnLazy
        # - event: BurnLazyBatch(address,address,uint256[],uint256[])
        #   handler: handleBurnLazyBatch
        - event: CreateERC1155Rarible(address,string,string)
          handler: handleCreateERC1155Rarible
        - event: CreateERC1155RaribleUser(address,string,string)
          handler: handleCreateERC1155RaribleUser
        - event: Creators(uint256,(address,uint96)[])
          handler: handleCreators
        - event: DefaultApproval(indexed address,bool)
          handler: handleDefaultApproval
        - event: MinterStatusChanged(indexed address,indexed bool)
          handler: handleMinterStatusChanged
        - event: RoyaltiesSet(uint256,(address,uint96)[])
          handler: handleRoyaltiesSet
        - event: Supply(uint256,uint256)
          handler: handleSupply
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTranferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
